<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>lesson</title>
    <link rel="stylesheet" href="lesson.css" />
  </head>
  <body>
    <!--<button type="button" onclick="init()">Start</button>
    <image src="./ASL.png" style="border-radius: 50%;"></image>-->
    <div id="title">ASLType</div>
    <div id="topbar">
      <div class="row">
        <div id="charSelect">
          <button class="enabled" id="letters">letters</button>
          <button id="numbers">numbers</button>
        </div>
        <div class="spacer"></div>
        <div id="timeSelect">
          <button class="enabled" id="15s">15s</button>
          <button id="30s">30s</button>
          <button id="60s">60s</button>
          <button id="120s">120s</button>
        </div>
        <div class="spacer"></div>
        <div id="statsMenu">
          <button id="time">15s</button>
          <button id="cpm">0cpm</button>
          <button id="acc">0%</button>
        </div>
        <div class="spacer"></div>
        <div id="trainSelect">
          <button id="train" onclick="window.open('./aslletters.jpg','_blank')">learn</button>
        </div>
        <div class="spacer"></div>
        <div id="startSelect">
          <button style="background-color: #8253da;" id="start">start</button>
        </div>
      </div>
    </div>
    <div id="camera"><video autoplay></video></div>
    <canvas style="display:none;" id="c" width="500" height="500"></canvas>
    <div id="typeText" style="overflow: hidden"></div>
    <div id="progress">
      <p id="pTitle">loading!</p>
      <div class="container"> 
        <div class="skill" id="pBar"></div> 
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="lesson.js"></script>
  </body>
</html>
